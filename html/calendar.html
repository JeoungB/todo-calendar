<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Calendar</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/information.css" />
    <link rel="stylesheet" href="/css/memo.css" />
    <link rel="stylesheet" href="/css/calendar.css" />
</head>

<body class="body">
    <h1>calendar</h1>
    <div class="calendar_container">
        <section class="information">
            <div class="weather">
                <div id="img"></div>
                <div id="temp"></div>
            </div>
            <h3>일정이 없어요..</h3>
            <div class="todo">
                <button class=add_todo>add todo</button>
            </div>
        </section>
        <section class="calendar">
            <div id="calendar">
                <h2>2024</h2>
                <nav>
                    <button id="prev"></button>
                    <button id="next"></button>
                </nav>
                <ul class="days">
                    <li>mon</li>
                    <li>tue</li>
                    <li>wed</li>
                    <li>thu</li>
                    <li>fri</li>
                    <li>sun</li>
                    <li>sat</li>
                </ul>

                <ul class="dates"></ul>
            </div>
            <section class="memo">
                <p class="day"></p>
                <form onsubmit="return false;">
                    <input type="text" placeholder="할일 추가" />
                    <ul class="list"></ul>
                    <div class="buttons">
                        <button type="button" id="submit">제출</button>
                        <button type="button" id="cancel">취소</button>
                    </div>
                </form>
            </section>
        </section>
    </div>
    <!-- defer : 페이지가 모두 로드된 후 외부 스크립트가 실행됨을 명시하는 속성 -->
    <script src="/js/calendar.js" defer></script>
    <!-- html에선 npm패키지를 import 할 수 없기에 script로 연결  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="module" src="/js/weather.js" defer></script>
    <script type="module" src="/js/information.js" defer></script>
    <script type="module" src="/js/memo.js" defer></script>
</body>

</html>
